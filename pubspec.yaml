name: shinko
description: "Shinkō - 進行: An aesthetic gamification app for habits, productivity, studying, and self-improvement"
publish_to: 'none'
version: 1.0.0

environment:
  sdk: '>=3.9.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # State Management
  provider: ^6.1.2
  
  # Local Storage
  shared_preferences: ^2.3.3
  sqflite: ^2.4.1
  sqflite_common_ffi: ^2.3.4
  path: ^1.9.0
  
  # Charts & Visualization
  fl_chart: ^0.68.0
  
  # Notifications
  flutter_local_notifications: ^18.0.1
  timezone: ^0.10.0
  
  # Animations
  animations: ^2.0.8
  
  # Date & Time
  intl: ^0.19.0
  
  # UUID generation
  uuid: ^4.0.0

  # File export/import
  path_provider: ^2.1.5
  file_picker: ^8.1.2
  share_plus: ^10.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.14
  flutter_launcher_icons: ^0.14.2

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
